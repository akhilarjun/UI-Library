<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Effects</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="vibration-demo">
        <div class="vibration">
            <span>V</span><span>I</span><span>B</span><span>R</span><span>A</span><span>T</span><span>I</span><span>N</span><span>G</span>
        </div>
    </section>
    <section class="waves-demo">
        <div class="waves" data-word="WAVES">
            WAVES
        </div>
    </section>
    <section class="glow-demo">
        <div class="glow">
            <span>G</span><span>L</span><span>O</span><span>W</span>
        </div>
    </section>
    <section class="reveal-demo">
        <div class="reveal">
            POLL<span>U</span>TION
        </div>
    </section>
</body>
</html>
